<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
<!--Name Title  -->
	<title>
	<ui:insert name = "title">Home</ui:insert>
	</title>
	<h:outputStylesheet library = "webjars" name = "bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
	

</h:head> 
<style type = "text/css">
	a.active {
		background-color : #33b5e5 !important;
		color : white !important;
	}
	.nav > li > a:hover {
		background-color : #0099CC;
		color : white;
	}
</style>
<body> 
	<div class = "container-fluid" style = "height : 100vw;">
		<div class = "row h-100">
			<div class = "col-2 bg-light text-center">
				<h:graphicImage library="img" name = "admin.png" styleClass = "pt-3 img-fluid" style="width: 90px;"/>
				<h5 class = "pt-2 small text-info">BootCamp Management System</h5>
				<hr/>
				<ul class="nav flex-column">
  					<li class="nav-item">
  						<h:link outcome = "/index" styleClass = "nav-link" value = "Level"/>
  					</li>
  					<li class="nav-item">
    					<h:link outcome = "/batch-list" styleClass = "nav-link" value = "Batch"/>
  					</li>
  					<li class="nav-item">
   						 <h:link outcome = "/course-list" styleClass = "nav-link" value = "Course"/>
  					</li>
  					<li class="nav-item">
   						 <h:link outcome = "/bootcamper-list" styleClass = "nav-link" value = "Bootcamper"/>
  					</li>
				</ul>
			</div>
			<div class = "col">
				<div class ="row pt-3">
				<!-- Sub Title -->
					<h3 class = "col-10">
						<ui:insert name = "sub-title">Sub Title</ui:insert>
					</h3>
					<!-- Add Link -->
					<ui:insert name = "add-link">
					<!-- <a href = "" class = "col btn btn-info col-1">Add</a> -->
					</ui:insert>
				</div>
				<hr/>
				<!--Content Body  -->
				<ui:insert name = "contents"></ui:insert>
			</div>
		</div>
		<div class = "row bg-dark bg-gradient fixed-bottom">
			<p class = "text-center text-white small pt-3">Copyright @ MMIT</p>
		</div>
	</div>
</body> 
</html>
