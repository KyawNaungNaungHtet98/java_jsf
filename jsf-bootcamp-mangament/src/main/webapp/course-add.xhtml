<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Course|Add</ui:define>
		<ui:define name="sub-title">Add Course</ui:define>
		<ui:define name="contents">
			<h:form styleClass="form col-5">
				<div class="mb-3">
					<label for="" class="form-label">Name</label>
					<h:inputText value="#{courseBean.course.name}" styleClass="form-control" p:required = "required" />
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Level</label>
					<h:selectOneMenu  value="#{courseBean.course.level}" styleClass="form-select" p:required = "required">
						<f:selectItems value="#{levelBean.levels}" var="lvl" itemLabel="#{lvl.name}" itemValue="#{lvl}"></f:selectItems>
						<f:converter binding = "#{levelConverter}"></f:converter>
					</h:selectOneMenu>
					</div>
				
				<div class="mb-3">
				<label for="" class="form-label">Detail</label>
				<h:inputTextarea value="#{courseBean.course.content}" p:required="required"   
					 cols="50" rows="10" styleClass="form-control">
				</h:inputTextarea>  
					
					<!-- <h:inputText value="#{courseBean.course.content}" styleClass="form-control" p:required = "required" />
				 -->
				 </div>
				<div class="mb-3">
					<label for="" class="form-label">Created_at</label>
					<h:inputText value="#{courseBean.course.created_at}" styleClass = "form-control" p:type = "date">
						<f:convertDateTime type = "localDate" pattern = "yyyy-MM-dd"></f:convertDateTime>
					</h:inputText>
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Updated_at</label>
					<h:inputText value="#{courseBean.course.updated_at}" styleClass = "form-control" p:type = "date">
						<f:convertDateTime type = "localDate" pattern = "yyyy-MM-dd"></f:convertDateTime>
					</h:inputText>
				</div>
				<h:commandButton action="#{courseBean.save}" value="Save" styleClass="btn btn-info"/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
