<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate = "~{shopFront-template}"
th:with="title1 = 'Login', title2 = 'login'">
<head>
	<title>Eshop | Login</title>
</head>
<body>
	 <section class="ftco-section ftco-cart" layout:fragment="content-body">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<h3>Login</h3>
				</div>
				<hr />
				<div class="row d-flex justify-content-center">
					<form th:action="@{/login}" class="form col-5" method="post">
						<div class="alert alert-danger" th:if="${param.error}">
							<p class="text-center">Authentication Fail</p>
						</div>
						<div class="mb-3">
							<label for="" class="form-label">Email</label>
							<input type="email" name="username" class="form-control" required = "required" placeholder = "example@gmail.com"/>
						</div>
						<div class="mb-3">
							<label for="" class="form-label">Password</label>
							<input type="password" name="password" class="form-control" required = "required" placeholder = "Password"/>
						</div>
						<div class="row d-flex justify-content-end">
    						<button class="btn btn-primary px-5">Login</button>
    					</div>
					</form>
				</div>
			</div>
		</section>
		<th:block layout:fragment="js">
			<script th:src="@{/app/js/cart.js}"></script>
		</th:block>
</body>
</html>
