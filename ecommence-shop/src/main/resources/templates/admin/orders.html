<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate = "~{admin/admin-template}">
<head>
	<title>Eshop | Admin | Orders</title>
</head>
<body>
	
	<div class="card shadow mb-4" layout:fragment="content-body">
    <div class="card-header py-3">
    <div class="row">
     <div class="col-6">
    	<h3 class="m-0 font-weight-bold text-primary">Orders Table</h3>
    	
    </div>
    <div class="col-4">
    	<a th:href="@{/admin}" class="btn btn-success" layout:fragment="add-link">Back</a>
	</div>	
    </div>
   
    </div>
    <div class="card-body">
    	<div class="table-responsive">
    		<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    			<thead>
    				<tr>
					    <th>No</th>
					    <th>Customer</th>
					    <th>shippingName</th>
					    <th>shippingPhone</th>
					    <th>shippingEmail</th>
					    <th>shippingAddress</th>
					    <th>Status</th>
					    <th>created_date</th>
					    <th>updated_date</th>
					    <th>Change Status</th>
					    </tr>
    			</thead>
    			<th:block th:each = "order : ${orders}">
    				<tr>
	    				<td th:text = "${order.id}">No</td>
	    				<td th:text = "${order.customer}">Customer</td>
	    				<td th:text = "${order.shippingName}">shippingName</td>
	    				<td th:text = "${order.shippingPhone}">shippingPhone</td>
	    				<td th:text = "${order.shippingEmail}">shippingEmail</td>
	    				<td th:text = "${order.shippingAddress}">shippingAddress</td>
	    				<td th:text = "${order.status}">Status</td>
	    				<td th:text = "${order.created_date}">created_date</td>
	    				<td th:text = "${order.updated_date}">updated_date</td>
	    				
	    				
	    				
	    				<td>
						<a th:href="@{'/admin/received/' + ${order.id}}" class="text-success">Received</a>
						<a th:href="@{'/admin/deliever/' + ${order.id}}" class="text-success">Delievered</a>
						<a th:href="@{'/admin/cancel/' + ${order.id}}" class="text-danger">Cancel</a>
						</td>
    				</tr>
    			</th:block> 
    		</table>
    	</div>
    </div>
    </div>
	
</body>
</html>
