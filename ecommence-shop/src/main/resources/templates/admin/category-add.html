<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate = "~{admin/admin-template}">
<head>
	<title>Eshop | category/Add</title>
</head>
<body>

	<div class="card shadow mb-4" layout:fragment="content-body">
    <div class="card-header py-3">
    <div class="row">
     <div class="col-6">
    	<h3 class="m-0 font-weight-bold text-primary">Category Table</h3>
    	
    </div>
    <div class="col-4">
    	<a th:href="@{/admin/category}" class="btn btn-success" layout:fragment="add-link">Back</a>
	</div>	
    </div>
   
    </div>
    <div class="card-body">
    	<div class="table-responsive">
    		<form  th:action="@{/admin/categorySave}" class="form col-6" th:object="${category}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<input type="text" class="form-control" th:field="*{name}" required="required" />
			</div>
			<!-- <div class="mb-3">
				<label for="" class="form-label">Created_Date</label>
				<input type="date" class="form-control" th:field="*{created_at}" required="required" />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Updated_Date</label>
				<input type="date" class="form-control" th:field="*{updateed_at}" required="required" />
			</div>  --> 
			
			<button class="btn btn-success float-end">Save</button>
		</form>
    	</div>
    </div>
    </div>
</body>
</html>
